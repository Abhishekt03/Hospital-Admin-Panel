<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Portal Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a7bc9 0%, #2c3e50 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .welcome-section {
            flex: 1;
            background: linear-gradient(to bottom right, #1a7bc9, #2c3e50);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .login-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .hospital-logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .hospital-logo i {
            font-size: 50px;
            color: #1a7bc9;
        }
        
        .welcome-section h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .welcome-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .welcome-section p {
            font-size: 18px;
            line-height: 1.6;
            max-width: 300px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group i {
            position: absolute;
            left: 15px;
            top: 14px;
            color: #7f8c8d;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #1a7bc9;
            box-shadow: 0 0 0 2px rgba(26, 123, 201, 0.2);
            outline: none;
        }
        
        .btn-login {
            background: #1a7bc9;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn-login:hover {
            background: #1565a7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 123, 201, 0.4);
        }
        
        .additional-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .additional-links a {
            color: #7f8c8d;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .additional-links a:hover {
            color: #1a7bc9;
            text-decoration: underline;
        }
        
        /* Success message styling */
        .success-message {
            display: none;
            text-align: center;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 400px;
            }
            
            .welcome-section {
                padding: 30px;
            }
            
            .login-section {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <div class="hospital-logo">
                <i class="fas fa-hospital"></i>
            </div>
            <h1>LOGO Hospital</h1>
            <h2>HELLO!</h2>
            <p>Welcome to our healthprovince</p>
        </div>
        
        <div class="login-section">
            <div class="login-header">
                <h1>Please enter your details to continue</h1>
                <p>Secure access to our healthcare portal</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn-login">LOGIN</button>
                </div>
                
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i> Login successful! Redirecting to main website...
                </div>
                
                <div class="additional-links">
                    <a href="newAssistant.html"><i class="fas fa-user-plus"></i> Create Account</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const successMessage = document.getElementById('successMessage');
            
            // Simple validation (in a real application, this would be done server-side)
            if(username && password) {
                // Show success message
                successMessage.style.display = 'block';
                
                // Change button text and disable it
                const btn = document.querySelector('.btn-login');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                btn.disabled = true;
                
                // Simulate login process and redirect after 2 seconds
                setTimeout(function() {
                    // In a real application, you would redirect to your actual website
                    // For demonstration, we'll redirect to a placeholder
                    window.location.href = 'http://localhost:8082/WebProject1/welcome.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
